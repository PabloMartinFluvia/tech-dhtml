<!DOCTYPE html>
<html>
<head>
    <title>Registro estático</title>
    <script>
        function onMouseEnter(event) {
            console.log(`que ha pasado?: ${event.type}`)
        }
    </script>
</head>

<body>
    <h1 
        onmouseenter="onMouseEnter(event)" 
        onmouseleave="javascript: console.log(`que ha pasado?: ${event.type}`);"
    >Passa el ratón por encima y mira la consola</h1>
</body>
</html>
